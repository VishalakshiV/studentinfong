
<button name="Studentlist" (click)="showStudent = true; summary = false" [attr.disabled]="edit?false:disabled">Student List</button>
<button name="Summary" (click)="summary = true; showStudent = false" [attr.disabled]="edit?false:disabled">Summary</button>

<br/>
<ng-container *ngIf="showStudent">
<h4>Student List</h4>
<table align="centre" border="border">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>class</th>
        <td><button name="add" (click)="edit = !edit; student = null; showStudent = false; summary = false"> ADD </button></td>
    </tr>
    <tr *ngFor="let x of studentList">
        <td>{{ x.id}}</td>
        <td>{{ x.name}}</td>
        <td>{{ x.age}}</td>
        <td>{{ x.gender}}</td>
        <td>{{ x.class}}th</td>
        <td><button name="update" (click)="edit = !edit; student = x; showStudent = false; summary = false" > UPDATE </button></td>
    </tr>
</table>
</ng-container>
<router-outlet></router-outlet>
<ng-container *ngIf="edit">
    <app-student-details [students]="student" (emitPass)=" student? updateStudent($event) : saveStudent($event)" ></app-student-details>
    <button (click)="edit = false;showStudent = true;">CANCLE</button>
</ng-container>
<ng-container *ngIf="summary">
    <app-summary [studentList]="studentList"></app-summary>
</ng-container>
